{% load crispy_forms_tags %}
<div id="searchServiceModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="searchServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="searchServiceModalLabel" class="modal-title">Select Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="searchServiceForm" class="search_service" method="post" novalidate>{% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="add_service_dialog_btn" type="submit" form="searchServiceForm" class="btn btn-success">Add</button>
            </div>
        </div>
    </div>
</div>

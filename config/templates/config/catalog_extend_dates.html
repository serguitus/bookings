{% extends "common/base_site.html" %}
{% load config_tags %}
{% load crispy_forms_tags %}

{% block content %}

<h1>{{ title }}</h1>

<form action="" method="post">
    {% crispy form %}
    <h2>New values will be generated for the following Catalogue elements</h2>

    <ul>{{ items|unordered_list }}</ul>

    <input type="hidden" name="action" value="extend_catalog_prices" />
    <input type="submit" name="apply" value="Generate New Values" />
</form>

{% endblock %}
